version: 2.1
executors:
  worker:
    docker:
      - image: fr3akyphantom/droid-builder:latest
        auth:
          username: $DOCKERHUB_USERNAME
          password: $DOCKERHUB_PASSWORD
jobs:
  build:
    executor: worker
    environment:
      MANIFEST_BRANCH: 'android-9.0'
      VENDOR: 'realme'
      CODENAME: 'RMX1851'
      FLAVOR: 'eng'
      MAINTAINER: '@kanged99'
      PB_OFFICIAL: 'true'      
      CHANGELOG: |
        What's been done?
        - bump to version to 3.5
        - Update lock pattern types for A11
        - Improve logd
        - Misc
    working_directory: /home/builder/pitchblack
    steps:
      - run:
          name: AIO Build
          command: |
            wget -q https://raw.githubusercontent.com/PitchBlackRecoveryProject/vendor_utils/pb/build.sh
            source build.sh
workflows:
  version: 2.1
  build_and_test:
    jobs:
      - build:
          filters:
            branches:
              only: 'android-9.0'
          context: org-global
